<!doctype html>
<html>
    <head>
        <title> Horrible Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='../bsod.js'></script>
        <script>
            window.onload = function () {
                var btn = document.getElementById("errorBtn");

                function throwError () {
                    throw "AARRGH!";
                }

                btn.addEventListener("click", throwError, false);
            }
        </script>
    <body>
        <button id="errorBtn">Throw an error</button>
    </body>
</html>
